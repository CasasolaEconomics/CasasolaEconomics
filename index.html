<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Casasola Economics</title>
  <meta name="description" content="Economics, econometrics, quantitative finance and others" />
  <meta name="theme-color" content="#002060" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/computer-modern-web-font@1.0.0/css/cmun-serif.css">

  <style>
    :root {
      --brand: #002060;
      --light: #F2F2F2;
      --ink: #1a1a1a;
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'CMU Serif', serif;
      color: var(--ink);
      background: #ffffff;
      line-height: 1.6;
    }

    .wrap {
      max-width: 780px;
      margin: 8vh auto;
      padding: 0 20px;
    }

    h1 {
      margin: 0 0 12px;
      font-weight: 700;
      color: var(--brand);
      font-size: clamp(28px, 5vw, 40px);
      letter-spacing: .2px;
    }

    p { font-size: 1.05rem; }

    .logo {
      width: 16px; height: 16px;
      object-fit: contain;
      display: block;
      margin-bottom: 16px;
    }

    .link {
      display: inline-block;
      margin-top: 18px;
      color: var(--brand);
      text-decoration: none;
      border-bottom: 2px solid var(--brand);
      padding-bottom: 2px;
      font-weight: 700;
    }
    .link:hover { opacity: .85; }

    footer { margin-top: 40px; font-size: .95rem; color: #555; }
  </style>
</head>

<body>
  <main class="wrap">
<img class="CasasolaEconomics" src="Casasola Economics.png" alt="Casasola Economics">

    <h1>Welcome to Casasola Economics</h1>
    <p>This site is in its early stages and is intended to share content on economic theory, statistics with an emphasis on econometrics, and theoretical quantitative finance.</p>

    <p><strong>Contact:</strong> <a href="mailto:casasola.economics@hotmail.com" class="link" style="border:none">casasola.economics@hotmail.com</a></p>

    <a class="link" href="https://github.com/CasasolaEconomics/Intermediate-International-Trade" target="_blank" rel="noopener">Intermediate International Trade →</a>

    <footer>© <span id="year"></span> Casasola Economics</footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
