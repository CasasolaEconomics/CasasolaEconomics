<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Casasola Economics</title>
  <meta name="description" content="Economics, econometrics, and quantitative finance" />
  <meta name="theme-color" content="#002060" />

  <!-- LaTeX-like serif (Computer Modern). If you prefer local hosting,
       download the OTFs and use @font-face. -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/computer-modern-web-font@1.0.0/css/cmun-serif.css">

  <style>
    /* ================= BRAND COLORS ================= */
    :root {
      --brand: #002060;   /* Azul corporativo */
      --light: #F2F2F2;   /* Gris claro para detalles si lo necesitas */
      --ink: #1a1a1a;     /* Texto principal sobre blanco */
    }

    /* ================= PAGE BASICS ================= */
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'CMU Serif', serif; /* Estilo LaTeX */
      color: var(--ink);
      background: #ffffff; /* Fondo blanco */
      line-height: 1.6;
    }

    .wrap {
      max-width: 780px;
      margin: 8vh auto;
      padding: 0 20px;
    }

    /* Encabezado minimalista */
    h1 {
      margin: 0 0 12px;
      font-weight: 700;
      color: var(--brand);
      font-size: clamp(28px, 5vw, 40px);
      letter-spacing: .2px;
    }

    p { font-size: 1.05rem; }

    /* Logo (opcional). Cambia el src a tu archivo */
    .logo {
      width: 96px; height: 96px;
      object-fit: contain;
      display: block;
      margin-bottom: 16px;
    }

    /* Link al repositorio */
    .link {
      display: inline-block;
      margin-top: 18px;
      color: var(--brand);
      text-decoration: none;
      border-bottom: 2px solid var(--brand);
      padding-bottom: 2px;
      font-weight: 700;
    }
    .link:hover { opacity: .85; }

    /* Pie de página simple */
    footer { margin-top: 40px; font-size: .95rem; color: #555; }
  </style>
</head>

<body>
  <main class="wrap">
    <!-- Logo (opcional). SUBE tu imagen al repo y cambia el src.
         Ejemplo: coloca "logo.png" en la raíz del repositorio y deja src="logo.png".
         Si usarás la imagen anterior, súbela como Casasola-Economics.png o similar
         y actualiza el valor de src. -->
    <!-- <img class="logo" src="logo.png" alt="Casasola Economics logo"> -->

    <h1>Welcome to Casasola Economics</h1>
    <p>This site is in its early stages and is intended to share content on economic theory, statistics with an emphasis on econometrics, and theoretical quantitative finance.</p>

    <!-- Email de contacto: CAMBIA el correo a tu dirección real -->
    <p><strong>Contact:</strong> <a href="mailto:contact@example.com" class="link" style="border:none">contact@example.com</a></p>

    <!-- Enlace al otro repositorio. CAMBIA USERNAME y, si tu repo usa otro slug, ajusta el nombre. -->
    <a class="link" href="https://github.com/USERNAME/Intermediate-International-Trade" target="_blank" rel="noopener">Intermediate International Trade →</a>

    <footer>© <span id="year"></span> Casasola Economics</footer>
  </main>

  <script>
    // Actualiza el año automáticamente
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
